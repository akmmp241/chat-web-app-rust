<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citchat - Registrasi Sementara</title>
    <style>
        :root {
            --primary-color: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --warning-bg: #fff7ed;
            --warning-text: #9a3412;
            --warning-border: #fdba74;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Container mirip chat-container tapi lebih ramping untuk form */
        .auth-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h2 {
            color: var(--text-main);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        /* Info Box 15 Menit */
        .timer-info {
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
            border: 1px solid #c7d2fe;
        }

        .timer-info svg {
            min-width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px; /* Konsisten dengan bubble chat */
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        /* Button Styling */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        .btn-submit:hover { background-color: var(--primary-hover); }
        .btn-submit:active { transform: scale(0.98); }

        /* Footer Link */
        .auth-footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover { text-decoration: underline; }

    </style>
</head>
<body>

<div class="auth-container">
    <h2>Citchat</h2>
    <p class="subtitle">Buat identitas sementara Anda</p>

    <div class="timer-info">
        <svg viewBox="0 0 24 24">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
        </svg>
        <span>
                <strong>Perhatian:</strong> Akun ini akan otomatis dihapus dalam <strong>15 menit</strong> setelah pembuatan.
            </span>
    </div>

    <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="cth: hantu_rimba" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Minimal 4 karakter" required>
        </div>

        <button type="submit" class="btn-submit">Buat Akun Sementara</button>
    </form>
</div>

<script>
    function handleRegister(event) {
        event.preventDefault();

        const usn = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const btn = document.querySelector('.btn-submit');

        // Simple Client-side Validation
        if(pass.length < 4) {
            alert("Password terlalu pendek!");
            return;
        }

        // Simulasi Loading
        btn.innerText = "Memproses...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        const payload = {
            username: usn,
            password: pass,
        };

        fetch('http://localhost:3000', {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json()).then(_ => {
            window.location.href = `/`;
        });

    }
</script>
</body>
</html>
