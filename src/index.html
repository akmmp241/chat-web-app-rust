<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .message { margin-bottom: 5px; padding: 5px; background: #f0f0f0; border-radius: 4px; }
        #input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 8px; }
        button { padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
<h2>Axum WebSocket Chat</h2>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Ketik pesan..." autocomplete="off">
    <button onclick="send_message()">Kirim</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('msg-input');

    const ws = new WebSocket("ws://" + window.location.host + "/ws");

    ws.onmessage = function(event) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        msgDiv.innerText = event.data;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function send_message() {
        const text = input.value;
        if (text.trim() !== "") {
            ws.send(text);
            input.value = "";
        }
    }

    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            send_message();
        }
    });
</script>
</body>
</html>
